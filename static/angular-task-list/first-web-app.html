<!doctype html>
<html lang="en" ng-app="todoList" >
    <head>
        <meta charset="UTF-8" >
        <title>todoList</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" >
    </head>
    <body style="padding:10px;" ng-controller="TaskCtrl" >
        <div class="input-group" >
            <input ng-model="task" type="text" class="form-control" >
            <span class="input-group-btn" >
                <button class="btn btn-default" ng-click="add()" >Commit</button>
            </span>
        </div>
        <h4 ng-if="tasks.length>0" >Task List</h4>
        <ul class="list-group" >
            <if ng-repeat="item in tasks track by $index"  class="list-group-item" >
                {{item}}
                <a ng-click="tasks.splice($index,1)" >Delete</a>
            </if>
        </ul>
    </body>
    <script src="/static/js/angular.min.js" >
    </script>
    <script type="text/javascript" >
        angular.module('todoList',[])
        .controller('TaskCtrl', function($scope){
            $scope.task="";
            $scope.tasks=[];
            $scope.add=function(){
                $scope.tasks.push($scope.task);
            }
        })
    </script>
</html>
